
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meal Planner</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<h1>Meal Planner</h1>
<form action="/results" method="post">
<label for="restrictions">Dietary Restrictions:</label>
<input type="text" id="restrictions" name="restrictions">
<br>
<label for="calories">Calorie Needs:</label>
<input type="text" id="calories" name="calories">
<br>
<input type="submit" value="Generate Meal Plan">
</form>
</div>
</body>
</html>
